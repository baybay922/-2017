<script type="text/javascript">
//rem自适应字体大小方法
var docEl = document.documentElement,
resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
recalc = function() {
    //设置根字体大小
    docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
};
//绑定浏览器缩放与加载时间
window.addEventListener(resizeEvt, recalc, false);
document.addEventListener('DOMContentLoaded', recalc, false);
</script>
<title>忘记密码</title>
</head>
<body class="l_NewScroll">
	<div class="pwdMain">
		<div class="pwdBox">
			<input type="text" id="phoneNum" maxlength="11" placeholder="请输入手机号">
		</div>
		<div class="pwdBox">
			<input type="text" id="picNum" maxlength="4" placeholder="请输入图内字符">
			<span class="textPic"><img src="./images/pwdpic.png" /></span>
		</div>
		<div class="pwdBox">
			<div class="codeBox">
				<input type="text" id="codeNum" maxlength="6" placeholder="请输入短信验证码" style="width:65%; float:left;">
				<button id="checkCodeB">获取验证码</button>
			</div>
		</div>
		<button class="nextBtn">下一步</button>
	</div>
</body>
