<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="0">
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<link rel="stylesheet" href="css/lib/reset.css" type="text/css">
<link rel="stylesheet" href="css/login.css" type="text/css">
<link rel="stylesheet" href="css/lib/sweetAlert.css" type="text/css">
<script src="js/lib/jquery-1.11.0.min.js"></script>
<script src="js/lib/sweetalert2.js"></script>
<script src="js/main.js"></script>
<script src="js/login.js"></script>
<script type="text/javascript">
//rem自适应字体大小方法
var docEl = document.documentElement,
resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
recalc = function() {
    //设置根字体大小
    docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
};
//绑定浏览器缩放与加载时间
window.addEventListener(resizeEvt, recalc, false);
document.addEventListener('DOMContentLoaded', recalc, false);
</script>
<title>登录</title>
</head>
<body class="l_NewScroll">
  <header>
      <img src="images\icon\login_logo.png" alt="" />
  </header>
  <section>
    <div>
        <input class="l_userId inputAll" name="input" data-inputNum="1" id="userID" placeholder="请输入手机号/用户名" type="text" maxlength="22" >
        <p class="l_regTip" data-regTip='请输入手机号/用户名'></p>
        <i class="l_del"></i>
    </div>
    <div class="l_pswBox">
        <input class="inputAll" id="passWord" name="input" placeholder="请输入密码" type="password" title="密码" maxlength="16" >
        <p class="l_regTip" data-regTip="请输入密码"></p>
        <p class="l_pswBtn"></p>
        <i class="l_del"></i>
    </div>
    <p>
      <a href="javascript:;" class="l_forget">忘记密码</a>
    </p>
    <button class="l_load pjBBlue" id="load">登录</button>
    <p><a class="pjBlue" href="javascript:;">快速注册</a></p>
  </section>


</body>
</html>
